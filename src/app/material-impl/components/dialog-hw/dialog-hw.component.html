<h2 mat-dialog-title>Hi Anonimus</h2>
<mat-dialog-content>
  <p>What's your Name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" cdkFocusInitial>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" >Accept</button>
</mat-dialog-actions>
